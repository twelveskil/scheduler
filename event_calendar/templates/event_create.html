{% block page_content %}
<h1>Create Event</h1>
<form action="/event_create" method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.date }}
    </div>
    <div class="form-group">
        {{ form.title }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
